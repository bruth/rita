name: CI

on: push

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    build:
      steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Test
        run: go test -v -bench=. -benchmem ./...

      - name: Build
        run: go build -v

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
